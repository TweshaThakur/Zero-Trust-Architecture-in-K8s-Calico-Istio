events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable HTTP/2 upstream support
    proxy_http_version 1.1;
    
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api/backend/ {
            # Proxy to backend service (Istio sidecar will handle mTLS)
            proxy_pass http://backend-service.webapp.svc.cluster.local:5000/;
            
            # Required headers for Istio
            proxy_set_header Host backend-service.webapp.svc.cluster.local;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection settings for Istio sidecar
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
