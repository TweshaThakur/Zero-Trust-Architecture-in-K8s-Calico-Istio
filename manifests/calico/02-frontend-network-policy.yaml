apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: webapp
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from loadtest
  - from:
    - podSelector:
        matchLabels:
          app: loadtest
    ports:
    - protocol: TCP
      port: 80
  # Allow from Istio ingress gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
      podSelector:
        matchLabels:
          istio: ingressgateway
    ports:
    - protocol: TCP
      port: 80
  # Allow Istio control plane
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 15012
    - protocol: TCP
      port: 15021
    - protocol: TCP
      port: 15090
    - protocol: TCP
      port: 15020
  # Allow Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 15090
    - protocol: TCP
      port: 15020
  # Allow from backend
  - from:
    - podSelector:
        matchLabels:
          app: backend
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow to Istio control plane
  - to:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 15012
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 15014
  # Allow to backend
  - to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 5000
